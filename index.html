<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Peaksware JavaScript Challenge</title>

<!-- Google Web Font(s) for enhancing the UI beyond stock fonts without images -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,300,400' rel='stylesheet' type='text/css'>

<!-- Baseline jquery and application CSS. Could be concatenated/minified. -->
<link rel="stylesheet"  href="deps/jquery/jquery.mobile-1.0.css">
<link rel="stylesheet"  href="css/peaksware.css">

</head>

<body onload="PQ.init()">

<div id="bg">

  <div id="header" class="noselect">
    <img id="logo" src="images/logo-trainingpeaks.gif"
      title="Logo" alt="TrainingPeaks logo."/>
    <div id="title">
      <p class="appname noselect">PEAKSWARE JAVASCRIPT CHALLENGE</p>
    </div>
  </div>

  <div id="content">
    <div id="dashboard" class="noselect">
      <div id="controls"></div>
      <div id="visuals">
        <canvas id="chart"></canvas>
        <div id="map"></div>
      </div>
      <div id="internals"></div>
    </div>
    <div id="splash" class="noselect">
      <p>Welcome to the Peaksware JS Quiz demo.<br/>
        Click anywhere in the content area to start.</p>
    </div>
  </div>

  <div id="footer" class="noselect">
    <div id="log"></div>
  </div>

</div>

</body>

<!-- Under normal circumstances these files would be concatenated/minified -->
<script src="deps/jquery/jquery-1.6.4.js"></script>
<script src="deps/underscore.js"></script>
<script src="deps/underscore.string.js"></script>
<script src="node_modules/d3/d3.v2.js"></script>
<script src="src/peaksware.js"></script>
